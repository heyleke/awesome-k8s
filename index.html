<!DOCTYPE html>
<html>
  <head>
    <title>My Awesome K8S list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript"></script>
    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>
    <textarea id="source">
      Loading slides...
    </textarea>
    <script>
    fetch('README.md')
      .then(response => {
        if (!response.ok) throw new Error('Could not load README.md');
        return response.text();
      })
      .then(text => {
        document.getElementById('source').value = text;
        remark.create(); // initialize the slideshow
      })
      .catch(err => {
        document.getElementById('source').value = 'Error loading slides:\n' + err;
      });
  </script>
  </body>
</html>
